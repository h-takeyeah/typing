openapi: 3.0.0
info:
  title: Typing API
  version: 1.0.0
servers:
  - url: http://localhost:8080
    description: ローカル開発環境
  - url: https://typemaster.com
    description: 本番環境
paths:
  /users:
    get:
      summary: ユーザー情報を取得
      parameters:
        - in: query
          name: student_number
          schema:
            type: string
          description: 学生番号
          required: true
      responses:
        "200":
          description: ユーザー情報取得成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "404":
          description: ユーザーが見つからない

  /scores/ranking:
    get:
      summary: スコアランキングを取得
      parameters:
        - in: query
          name: sort_by
          schema:
            type: string
            enum: [keystrokes, accuracy]
          description: ソート対象のカラム
        - in: query
          name: start
          schema:
            type: integer
          description: ランキングの開始位置
      responses:
        "200":
          description: スコアランキング取得成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ScoreRanking"

  /scores:
    post:
      summary: スコアを登録
      parameters:
        - in: query
          name: user_id
          schema:
            type: string
            format: uuid
          required: true
          description: ユーザーID
        - in: query
          name: keystrokes
          schema:
            type: integer
          required: true
          description: キーストローク数
        - in: query
          name: accuracy
          schema:
            type: number
            format: float
          required: true
          description: 正確性
      responses:
        "201":
          description: スコア登録成功
        "400":
          description: 不正なリクエスト

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        student_number:
          type: string
        handle_name:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    ScoreRanking:
      type: object
      properties:
        rank:
          type: integer
        user:
          $ref: "#/components/schemas/User"
        score:
          type: integer
        accuracy:
          type: number
          format: float
        created_at:
          type: string
          format: date-time
